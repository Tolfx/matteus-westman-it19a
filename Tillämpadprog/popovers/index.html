<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  -->
    <div class="container mt-5 text-center">
        <div class="jumbotron shadow p-3 mb-5 rounded">
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    Popover on top
                </button>
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    Popover on right
                </button> 
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
                sagittis lacus vel augue laoreet rutrum faucibus.">
                  Popover on bottom
                </button>
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    Popover on left
                </button>
            </div>
            <div class="m-5">
                <a tabindex="0" class="btn btn-lg" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
            </div>
            <div class="m-5">
                <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover">
                    <button class="btn btn-lg" style="pointer-events: none;" type="button" disabled>Disabled button</button>
                </span>
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-lg" data-trigger="hover" data-toggle="popover" title="Popover title" data-content="Wow it activated when I hovered it!!!!!">Hover me</button>
            </div>
        </div>
    </div>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
